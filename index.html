                        #dice1{
                            width: 100%;
                            height: 200px;

                        </style>
                        <div id="dice1"></div>
                        <button id="roll1", onclick="myDice1.roll()">掷</button>
                        <script src="dice.js"></script>
                        <script>
                            var myDice1 = dice(document.getElementById('dice1'),{
                                keepAnimationTime:1000
                                ,endAnimationTime:200
                            })
                        </script>
                    </div>
                </div>
            </div>
            <script>
                function changeImage(name) {
                    var imageSelector = document.getElementById(name);
                    var targetImage = document.getElementById("img" + name);
                    imageSelector.addEventListener("change", function() {
                    // 获取所选的图片值
                    var selectedImage = imageSelector.value;
                    
                    // 更新目标图片的 src 属性以显示所选图片
                    targetImage.src = selectedImage;
                    });
                }
                
            </script>
